<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas | E-commerce</title>
    <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
</head>

<body>
    <div id="header"></div>

    <div class="breadcrumbs">
        <a href="index.html">Pagina principal</a> / <span>Mascotas</span>
    </div>

    <main class="category-layout">
        <aside class="filters">
            <h3 class="filter-title">Filtros</h3>
            <div class="filter-group">
                <h4>Categoría</h4>
                <ul>
                    <li><label><input type="checkbox"> Ropa</label></li>
                    <li><label><input type="checkbox"> Juguetes</label></li>
                    <li><label><input type="checkbox"> Accesorios</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h4>Tipo de animal</h4>
                <ul>
                    <li><label><input type="checkbox"> Perro</label></li>
                    <li><label><input type="checkbox"> Gato</label></li>
                    <li><label><input type="checkbox"> Hamster</label></li>
                    <li><label><input type="checkbox"> Raton</label></li>
                    <li><label><input type="checkbox"> Pajarro</label></li>
                </ul>
            </div>
            <div class="filter-group">
                <h4>Color</h4>
                <ul>
                    <li><label><input type="checkbox"> Negro</label></li>
                    <li><label><input type="checkbox"> Blanco</label></li>
                    <li><label><input type="checkbox"> Rojo</label></li>
                    <li><label><input type="checkbox"> Amarillo</label></li>
                    <li><label><input type="checkbox"> Azul</label></li>
                    <li><label><input type="checkbox"> Rosado</label></li>
                </ul>
            </div>
        </aside>

        <section class="products-section">
            <div class="sort-bar">
                <label for="orden">Ordenar por:</label>
                <select id="orden">
                    <option>Recomendado</option>
                    <option>Precio: menor a mayor</option>
                    <option>Precio: mayor a menor</option>
                </select>
            </div>

            <div class="products-grid">
                <div class="product-card">
                    <img src="assets/img/a (1).jpeg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p class="price">$19.990</p>
                    <button class="buy-btn">Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/a (2).jpeg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p class="price">$19.990</p>
                    <button class="buy-btn">Agregar al carrito</button>
                </div>
                <div class="product-card">
                    <img src="assets/img/a (3).jpeg" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p class="price">$19.990</p>
                    <button class="buy-btn">Agregar al carrito</button>
                </div>
            </div>

            <div class="pagination">
                <a href="#">⟨</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <span>...</span>
                <a href="#">8</a>
                <a href="#">⟩</a>
            </div>
        </section> 
    </main>

    <div id="footer"></div>
    <script src="assets/js/loadPartials.js"></script>
</body>
</html>
